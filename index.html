<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Component Challlenge</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e230e73266.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Code your component here -->
<div class="cards">
  <div class="container top">
      <img src="images/whiskey.jpg"/>
    <div class="card-content">
      <div class="rating">
        <input type="radio" name="review[rating]" value="1" />
        <input type="radio" name="review[rating]" value="2" />
        <input type="radio" name="review[rating]" value="3" checked />
        <input type="radio" name="review[rating]" value="4" />
        <input type="radio" name="review[rating]" value="5" />
      </div>

      <p>- Recipe -</p>
      <p>MACCALAN</p>
      <p>ICE CUBE</p>
      <p>ORANGE PEEL</p>
      <a class="btn btn-flat" href="#">Order</a>
    </div>
  </div>
  <div class="container middle">
    <video src="images/whiskey_cooktail.mp4" loop autoplay muted height="300px" width="600px"></video>
  </div>
  <div class="container bottom">
    <div class="card-trip">
      <div class="card-category"
        style="background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0)), url(images/orange.jpg)">
      </div>
      <div class="card-category"
        style="background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0)), url(images/macallan.jpg)">
      </div>
      <div class="card-category"
        style="background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0)), url(images/ice.jpg)">
      </div>
    </div>
  </div>
  </div>
</div>
</body>

</html>
